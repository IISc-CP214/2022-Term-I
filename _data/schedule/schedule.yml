plan: "Week 1: Part I: Introduction Overview of course, overview of mechanical systems.<br>

Week 2: Free-body diagrams, constraints, friction, center of gravity and moment of inertia.<br>

Week 3: Virtual displacement, principle of virtual work, potential energy and equilibrium.<br>

Week 4: Part II: Kinematics and Dynamics of Rigid Bodies Types of motion, force, acceleration.<br>

Week 5: Work and energy, impulse and momentum, impact.<br>

Week 6,7: Equations of motion. Part III: Kinematics and Dynamics of Robots<br>

Week 8,9: Configuration space, task space, rigid body transformations.<br>

Week 10,11: Manipulator kinematics, forward and inverse kinematics.<br>

Week 12: Forward and inverse dynamics.<br>

Week 13: Constrained motion, holonomic and nonholonomic systems"
class: "Tuesday & Thursday (3:30 pm - 5:00 pm): CSA 117- Lecture Hall, Ground Floor"
