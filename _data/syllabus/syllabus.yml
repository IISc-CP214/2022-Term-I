syllabus:
  - heading: 
    content: " Kinematics of particles and rigid bodies, statics and dynamics of rigid bodies, moment of inertia, 
    principal of virtual work, conservation of energy and momentum, collisions, configuration space, task space, 
    rotation groups, rigid transformations, forward and inverse kinematics, forward and inverse dynamics, holonomic and 
    nonholonomic constraints, hybrid systems, hybrid modeling"

  - heading: References  
    content: " 1. Ruina, Andy and Pratap, Rudra, Introduction to Statics and Dynamics, Oxford University Press, 2011.<br>
               2. Murray, Li and Sastry, A Mathematical Introduction to Robot Manipulation, CRC Press, 1994. <br>
               3. A. Ghosal, Robotics: Fundamental Concepts and Analysis, Oxford, 2006."

